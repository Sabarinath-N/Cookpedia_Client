<div class="container-fluid p-0" style="min-height: 100vh;min-width: 100vw;">
    <div class="row w-100">
        <div class="col-sm-6 col-md-3 p-0">
            <div class="bg-dark text-light w-100 p-4 sticky-top" style="height: 100vh;">
                <h2 class="my-3">
                    <i class="fa-solid fa-user-tie " style="color: #74C0FC;"></i>
                    Admin Dashboard
                </h2>
                <div class="d-flex flex-column justify-content-around align-items-center " style="height: 70vh;">
                    <a routerLink="/admin" class="text-light w-75 p-3 border boerder-light fw-bolder"
                        style="text-decoration: none;">
                        <i class="fa-solid fa-chart-line fa-lg me-2" style="color: #3378f0;"></i>
                        Dashboard
                    </a>
                    <a routerLink="/admin/recipelist" class="text-light w-75 p-3 border boerder-light fw-bolder"
                        style="text-decoration: none;">
                        <i class="fa-solid fa-bowl-food fa-lg me-2" style="color: #ff6600;"></i>
                        Recipes
                    </a>
                    <a routerLink="/admin/userlist" class="text-light w-75 p-3 border boerder-light fw-bolder"
                        style="text-decoration: none;">
                        <i class="fa-solid fa-users fa-lg me-2" style="color: #4b8b87;"></i>
                        Users
                    </a>
                    <a routerLink="/admin/downloads" class="text-light w-75 p-3 border boerder-light fw-bolder"
                        style="text-decoration: none;">
                        <i class="fa-solid fa-download fa-lg me-2" style="color: #1ef202;"></i>
                        Downloads
                    </a>
                    <a routerLink="/admin/requests" class="text-light w-75 p-3 border boerder-light fw-bolder"
                        style="text-decoration: none;">
                        <i class="fa-solid fa-bell fa-lg me-2" style="color: #ea2e38;"></i>
                        Requests
                    </a>
                    <button (click)="logout()" class="btn text-danger w-75 p-3 border border-light fw-bolder">
                        <i class="fa-solid fa-right-from-bracket fa-lg "></i>
                        LogOut
                    </button>
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-9 p-0">
            <div class="bg-dark w-100 p-2">
                <h1 class="text-light">Admin Dashboard</h1>
            </div>

            <div class="d-flex" style="height: 20vh;">
                <div class="bg-success w-25 h-100 d-flex justify-content-center align-items-center ">
                    <h3>Total Recipe : <span class="text-light"> {{recipeCount}} </span></h3>
                </div>
                <div class="bg-info w-25 h-100 d-flex justify-content-center align-items-center ">
                    <h3>Total Users : <span class="text-light"> {{userCount}} </span></h3>
                </div>
                <div class="bg-danger w-25 h-100 d-flex justify-content-center align-items-center ">
                    <h3>Total Downloads : <span class="text-light"> {{downloadCount}} </span></h3>
                </div>
                <div class="bg-warning w-25 h-100 d-flex justify-content-center align-items-center ">
                    <h3>Total Requests : <span class="text-light"> {{requestCount}} </span></h3>
                </div>
            </div>


            <div class="row ">
                <div class="col ">
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>

                <div class="col">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;"></highcharts-chart>
                </div>
            </div>

        </div>
    </div>
</div>
